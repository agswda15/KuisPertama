<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Form Data Mahasiswa</h2>
        <label form="NIM">NIM</label>
        <input type="text" class="form-control" [(ngModel)]="NIM">

        <label form="Nama">Nama</label>
        <input type="text" class="form-control" [(ngModel)]="Nama">

        <label form="Kelas">Kelas</label>
        <input type="text" class="form-control" [(ngModel)]="Kelas">
        <br>
        <button class="btn btn-block btn-primary"(click)= "tambahMahasiswa()">Tambah</button>
       </div>

          <div class="col-md-6">
            <h3>DATA MAHASISWA</h3>
            <div class="card" *ngFor="let mahasiswa of daftarMahasiswa">
              <div class="card-header">
                <h3>{{ mahasiswa.Nama }}</h3></div>
                <div class="card-body">
                  <h2 class="card-title">{{ mahasiswa.NIM }}</h2>
                  <h2 class="card-text">{{ mahasiswa.Kelas }}</h2>
                </div>
          </div>
        </div>
      </div>
    
</div>
